<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Talk</title>
  <script defer src="src/js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
  <section class="container">
    <section class="login">
      <h2>Login</h2>

      <form class="login__form">
        <input type="text" class="login__input" placeholder="Digite seu nome" required>
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>

    <section class="chat">
      <section class="chat__messages">

        <div class="my__messages">Abapuru</div>

        <div class="ther__messages">
          <span class="message__sender">usuario</span>
          Teste
        </div>
        

      </section>


        <form class="chat__form">
          <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined">
              send
              </span>
          </button>
        </form>
  </section>
</body>
</html>
